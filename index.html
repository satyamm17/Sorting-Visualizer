<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./sorting.css">
    <title>Sorting Visualizer</title>
</head>

<body>
    <div class="container">
        <h1 class="text-white text-center">Sorting Visualizer</h1>
        <div class="row mt-5">
            <div class="col-4">
                <button id="new-array" class="btn btn-outline-success">New Array</button>
            </div>
            <div class="col-8">
                <button id="bubble-sort" class="sort-btn btn btn-outline-danger ms-2 me-2">Bubble Sort</button>
                <button id="selection-sort" class="sort-btn btn btn-outline-danger ms-2 me-2">Selection Sort</button>
                <button id="insertion-sort" class="sort-btn btn btn-outline-danger ms-2 me-2">Insertion Sort</button>
                <button id="quick-sort" class="sort-btn btn btn-outline-danger ms-2 me-2">Quick Sort</button>
                <button id="merge-sort" class="sort-btn btn btn-outline-danger ms-2 me-2">Merge Sort</button>
            </div>
        </div>

        <div class="bars d-flex justify-content-center align-items-start mt-5"></div>
        <div class="text-warning mt-5 text-center">
            <label for="customRange" class="form-label"><strong>Adjust Speed</strong></label>
            <input type="range" class="form-range" min="5" max="500" step="5" id="customRange" value="50">
        </div>
        <div class="sort-result text-white mt-3" hidden>
            <h5 class="">Number of recursive calls = </h5>
            <h5 class="">Number of iterations = </h5>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./javascripts/sorting.js"></script>
    <script src="./javascripts/bubble.js"></script>
    <script src="./javascripts/insertion.js"></script>
    <script src="./javascripts/selection.js"></script>
    <script src="./javascripts/quick.js"></script>
    <script src="./javascripts/merge.js"></script>
</body>

</html>
